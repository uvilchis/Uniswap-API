type Event {
  symbol: String!
  ethInMarket: String!
  tokensInMarket: String!
  invariant: String!
  ethValueOfToken: String!
  createdAt: String
}

input NewEvent {
  symbol: String!
  ethInMarket: String!
  tokensInMarket: String!
  invariant: String!
  ethValueOfToken: String!
}

extend type Query {
  Event(input: String!): [Event]!
}

extend type Mutation {
  addEvent(input: NewEvent!): Event!
}


